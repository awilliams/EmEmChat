<!doctype html>
<html manifest="index.appcache">
<head>
  <meta charset="utf-8">
  <title>EmEmChat</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="/EmEmChat.css">
</head>
<body class="app">
<section id="chat">
  <article id="home">
    <div id="messages">
      <ul id="messages_list" class="list">
        <li id="asciititle" class="rchat"><pre>
    ______           ______           ________          __
   / ____/____ ___  / ____/____ ___  / ____/ /_  ____ _/ /_
  / __/  / __ `__ \/ __/  / __ `__ \/ /   / __ \/ __ `/ __/
 / /___ / / / / / / /___ / / / / / / /___/ / / / /_/ / /_
/_____//_/ /_/ /_/_____//_/ /_/ /_/\____/_/ /_/\__,_/\__/
        </pre></li>
      </ul>
    </div>
    <div id="input_wrapper" class="form">
      <input id="chat_input" type="text" placeholder="chat..."/>
    </div>
  </article>

  <article id="user">
    <div id="users">
      <ul id="users_list" class="list"></ul>
    </div>
  </article>

  <footer class="toolbar">
    <nav>
      <a href="#home" id="messages_tab" class="current" data-icon="chat" data-title="Chat" data-target="article" data-count="0"></a>
      <a href="#user" id="users_tab" data-icon="group" data-title="Users" data-target="article" data-count="0"></a>
    </nav>
  </footer>
</section>
<script>WEB_SOCKET_SWF_LOCATION = "/WebSocketMain.swf";</script>
<script src="/EmEmChat.js"></script>
</body>
</html>
